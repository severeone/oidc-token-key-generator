plugins {
    id 'java'
    id 'application'
}

group 'co.kernelnetworks.oidc.auth.tokens'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs '../auth-tokens/build/libs'
    }
}

repositories {
    mavenCentral()
}

mainClassName = 'co.kernelnetworks.oidc.auth.tokens.keygenerator.ConsoleGenerator'

dependencies {
    compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '7.1'
    compile name: 'auth-tokens-1.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
