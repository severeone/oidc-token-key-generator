plugins {
    id 'java'
    id 'application'
}

group 'severeone.oidc.auth.tokens'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs '../oidc-tokens/build/libs'
    }
}

repositories {
    mavenCentral()
}

mainClassName = 'severeone.oidc.auth.tokens.keygenerator.ConsoleGenerator'

dependencies {
    compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '7.1'
    compile name: 'oidc-tokens-1.0.1'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
